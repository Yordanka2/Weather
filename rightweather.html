<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
      <link href="css/custom.css" rel="stylesheet">
      <title>Software technologies 2021/2022</title>
      <style>
        html,body{
          height: 100vh;
        }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-4">
               <div class="card mt-2 mt-md-0">
                  <div class="card-body">
                     <h5 class="card-title mb-3">Филтрирай</h5>
                     <div class="mb-3">
                        <label class="form-label" for="city">Избери град</label>
                        <select class="form-select" id="city">
                           <option value="42.13 24.24 Пловдив">Пловдив</option>
                           <option value="42.69 23.32 София">София</option>
                           <option value="42.50 27.46 Бургас">Бургас</option>
                           <option value="42.61 25.39 Казанлък">Казанлък</option>
                        </select>
                     </div>
                     <button id="get-weather" type="button" class="toggle btn btn-primary">Покажи прогноза</button>
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="card mt-2 mt-md-0">
                  <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title city"></h5>
                        <div class="btn-group" role="group" aria-label="Switch view">
                            <button id="list-view" type="button" class="btn btn-primary">
                            <i class="fas fa-th-list"></i>
                            </button>
                            <button id="grid-view" type="button" class="btn btn-outline-primary">
                            <i class="fas fa-grip-horizontal"></i>
                            </button>
                        </div>
                      </div>
                      <hr/>
                      <div id="forecast-list" class="row">
                      </div>
                  </div>
                </div>
              </div>
            </div>
         </div>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
         <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
               <svg class="bi" width="30" height="24">
                  <use xlink:href="#bootstrap"></use>
               </svg>
            </a>
            <span class="text-muted">© 2021 Company, Inc</span>
         </div>
         <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
               <a class="text-muted" href="#">
                  <svg class="bi" width="24" height="24">
                     <use xlink:href="#twitter"></use>
                  </svg>
               </a>
            </li>
            <li class="ms-3">
               <a class="text-muted" href="#">
                  <svg class="bi" width="24" height="24">
                     <use xlink:href="#instagram"></use>
                  </svg>
               </a>
            </li>
            <li class="ms-3">
               <a class="text-muted" href="#">
                  <svg class="bi" width="24" height="24">
                     <use xlink:href="#facebook"></use>
                  </svg>
               </a>
            </li>
         </ul>
      </footer>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
      <script src="rightweather.js"></script>

      <div id="forecast-list-template" class="d-none">
        <div class="d-flex py-1">
          <img class="icon" src="">
          <div class="px-3 flex-grow-1">
            <div class="d-flex align-items-start justify-content-between">
                <div class="fw-bold date"></div>
                <div class="temperature badge rounded-pill"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
          </div>
        </div>
        <hr class="my-1">
      </div>
      <div id="forecast-grid-template" class="d-none">
         <div class="col-md-4">
            <div class="grid-list-container img-thumbnail mb-3">
               <div class="d-flex">
                  <img class="icon" src="">
                  <div class="px-2 w">
                    <div class="date"></div>
                     <div class="temperature badge rounded-pill"></div>
                     <div class="fw-bold humidity py-1"></div>
                     <div class="wind"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
